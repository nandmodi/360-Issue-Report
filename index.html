<script src="https://cdn.jsdelivr.net/npm/chart.js">function loadAndRender() {
  const qcUrl = 'https://docs.google.com/spreadsheets/d/1JlcXL8X1VRxlRVGyTuLElsm9IgOiteT6amOEXrEx-jY/gviz/tq?tqx=out:csv&sheet=Data';
  const totalUrl = 'https://docs.google.com/spreadsheets/d/1EiI4vOQ4Fcq80YaOxosEqFZ49sftVBH-jbp4xARqfWM/gviz/tq?tqx=out:csv&sheet=All-Data';
  Promise.all([loadCSV(qcUrl), loadCSV(totalUrl)]).then(([qcData, totalData]) => {
    window.globalData = qcData;
    window.totalDataGlobal = totalData;
    applyFilters();
  });
}

function applyFilters() {
  const filters = {
    Month: document.getElementById('monthFilter').value,
    Severity: document.getElementById('severityFilter').value,
    Issue: document.getElementById('issueFilter').value,
    Enterprise: document.getElementById('enterpriseFilter').value,
    Product_Type: document.getElementById('productTypeFilter').value,
    QC: document.getElementById('qcFilter').value
  };

  const markedMatch = row =>
    (!filters.Month || row['Month'] === filters.Month) &&
    (!filters.Severity || row['Severity'] === filters.Severity) &&
    (!filters.Issue || row['Issue'] === filters.Issue) &&
    (!filters.Enterprise || row['Enterprise'] === filters.Enterprise) &&
    (!filters.Product_Type || row['Product_Type'] === filters.Product_Type) &&
    (!filters.QC || row['QC'] === filters.QC);

  const receivedMatch = row =>
    (!filters.Month || row['Month'] === filters.Month) &&
    (!filters.Enterprise || row['Enterprise'] === filters.Enterprise) &&
    (!filters.Product_Type || row['Product_Type'] === filters.Product_Type) &&
    (!filters.QC || row['QC'] === filters.QC);

  const filteredMarked = window.globalData.filter(markedMatch);
  const filteredReceived = window.totalDataGlobal.filter(receivedMatch);

  document.getElementById('markedSpin').textContent = new Set(filteredMarked.map(r => r['Spin_id'])).size;
  document.getElementById('receivedSpin').textContent = new Set(filteredReceived.map(r => r['Spin_id'])).size;

  document.getElementById('totalSpins').textContent = filteredMarked.length;
  document.getElementById('uniqueIssues').textContent = new Set(filteredMarked.map(d => d.Issue)).size;
  document.getElementById('uniqueEnterprises').textContent = new Set(filteredMarked.map(d => d.Enterprise)).size;
  document.getElementById('blockerIssues').textContent = filteredMarked.filter(d => d.Severity === 'Blocker').length;
  document.getElementById('highIssues').textContent = filteredMarked.filter(d => d.Severity === 'High').length;
  document.getElementById('lowIssues').textContent = filteredMarked.filter(d => d.Severity === 'Low').length;

  populateFilters(window.globalData);
  renderIssueTable(filteredMarked);
}

function populateFilters(data) {
  const config = {
    monthFilter: 'Month', severityFilter: 'Severity', issueFilter: 'Issue',
    enterpriseFilter: 'Enterprise', productTypeFilter: 'Product_Type', qcFilter: 'QC'
  };
  Object.entries(config).forEach(([id, key]) => {
    const select = document.getElementById(id);
    const selectedValue = select.value;
    const defaultText = select.getAttribute('data-label') || key;
    const options = [...new Set(data.map(d => d[key] || '').filter(Boolean))];
    select.innerHTML = `<option value="">${defaultText}</option>` +
      options.map(v => `<option value="${v}" ${v === selectedValue ? 'selected' : ''}>${v}</option>`).join('');
    select.onchange = applyFilters;
  });
}

<script>
function loadCSV(url) {
  return fetch(url).then(res => res.text()).then(text =>
    new Promise(resolve => {
      Papa.parse(text, {
        header: true,
        skipEmptyLines: true,
        complete: results => resolve(results.data)
      });
    })
  );
}

function resetFilters() {
  document.getElementById('monthFilter').value = "";
  document.getElementById('severityFilter').value = "";
  document.getElementById('issueFilter').value = "";
  document.getElementById('enterpriseFilter').value = "";
  document.getElementById('productTypeFilter').value = "";
  document.getElementById('qcFilter').value = "";
  applyFilters();
}

function exportTableToCSV(filename) {
  const rows = document.querySelectorAll("#issueSummary tr");
  const csv = Array.from(rows).map(row =>
    Array.from(row.querySelectorAll("th, td"))
      .map(cell => cell.innerText.replace(/
/g, ' ').replace(/,/g, ''))
      .join(",")
  ).join("
");

  const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");
  if (link.download !== undefined) {
    const url = URL.createObjectURL(blob);
    link.setAttribute("href", url);
    link.setAttribute("download", filename);
    link.style.visibility = "hidden";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
}

function renderIssueTable(data) {
  const tbody = document.getElementById('issueSummary').querySelector('tbody');
  const issueMap = {};
  data.forEach(row => {
    const issue = row['Issue'] || 'Other';
    const sev = row['Severity'] || 'Low';
    if (!issueMap[issue]) issueMap[issue] = { Blocker: 0, High: 0, Low: 0, Total: 0 };
    issueMap[issue][sev]++;
    issueMap[issue].Total++;
  });

  tbody.innerHTML = '';
  const total = data.length;
  Object.entries(issueMap).forEach(([issue, s]) => {
    const totalPercent = ((s.Total / total) * 100).toFixed(1);
    const blockerPercent = ((s.Blocker / s.Total) * 100).toFixed(1);
    const highPercent = ((s.High / s.Total) * 100).toFixed(1);
    const lowPercent = ((s.Low / s.Total) * 100).toFixed(1);

    tbody.innerHTML += `
      <tr>
        <td>${issue}</td>
        <td data-sort="${s.Total}"><b>${totalPercent}%</b> (${s.Total})</td>
        <td data-sort="${s.Blocker}"><b>${blockerPercent}%</b> (${s.Blocker})</td>
        <td data-sort="${s.High}"><b>${highPercent}%</b> (${s.High})</td>
        <td data-sort="${s.Low}"><b>${lowPercent}%</b> (${s.Low})</td>
      </tr>`;
  });
}

function sortTable(header) {
  const table = header.closest('table');
  const tbody = table.querySelector('tbody');
  const index = Array.from(header.parentNode.children).indexOf(header);
  const rows = Array.from(tbody.querySelectorAll('tr'));
  const desc = header.classList.toggle('desc');
  header.classList.toggle('asc', !desc);

  rows.sort((a, b) => {
    const cellA = a.children[index];
    const cellB = b.children[index];
    const valA = cellA.getAttribute('data-sort') || cellA.textContent.trim();
    const valB = cellB.getAttribute('data-sort') || cellB.textContent.trim();

    const numA = parseFloat(valA.replace(/[^\d.-]/g, ''));
    const numB = parseFloat(valB.replace(/[^\d.-]/g, ''));

    if (!isNaN(numA) && !isNaN(numB)) {
      return desc ? numB - numA : numA - numB;
    }

    return desc ? valB.localeCompare(valA) : valA.localeCompare(valB);
  });

  tbody.innerHTML = '';
  rows.forEach(r => tbody.appendChild(r));

  Array.from(header.parentNode.children).forEach(th => {
    if (th !== header) th.classList.remove('desc', 'asc');
  });
}
document.querySelectorAll('.tab').forEach(tab => {
  tab.addEventListener('click', () => {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');

    document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
    const id = tab.getAttribute('data-tab');
    document.getElementById(id).classList.add('active');

    const showFilters = id === 'dashboardTab';
    document.getElementById('filtersSection').style.display = showFilters ? 'flex' : 'none';
    document.getElementById('summaryBar').style.display = showFilters ? 'flex' : 'none';
    document.getElementById('summarySection').style.display = showFilters ? 'flex' : 'none';
  });
});

function renderEnterpriseIssueTable(data) {
  const tbody = document.createElement('tbody');
  const table = document.getElementById('enterpriseSummary') || document.createElement('table');
  const enterpriseMap = {};
  data.forEach(row => {
    const ent = row['Enterprise'] || 'Unknown';
    const sev = row['Severity'] || 'Low';
    if (!enterpriseMap[ent]) enterpriseMap[ent] = { Blocker: 0, High: 0, Low: 0, Total: 0 };
    enterpriseMap[ent][sev]++;
    enterpriseMap[ent].Total++;
  });
  const total = data.length;
  tbody.innerHTML = '';
  Object.entries(enterpriseMap).forEach(([ent, s]) => {
    tbody.innerHTML += `<tr><td>${ent}</td>
      <td data-sort="${s.Total}"><b>${((s.Total / total) * 100).toFixed(1)}%</b> (${s.Total})</td>
      <td data-sort="${s.Blocker}"><b>${((s.Blocker / s.Total) * 100).toFixed(1)}%</b> (${s.Blocker})</td>
      <td data-sort="${s.High}"><b>${((s.High / s.Total) * 100).toFixed(1)}%</b> (${s.High})</td>
      <td data-sort="${s.Low}"><b>${((s.Low / s.Total) * 100).toFixed(1)}%</b> (${s.Low})</td></tr>`;
  });
  table.appendChild(tbody);
}

function renderSpinTable(data) {
  const tbody = document.getElementById('spinTable')?.querySelector('tbody');
  if (!tbody) return;
  tbody.innerHTML = '';
  data.forEach(row => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td class="clickable" onclick="document.getElementById('spinIframe').src='${row['Spin'] || '#'}'">${row['Spin_id']}</td>
      <td>${row['Issue']}</td><td>${row['Severity']}</td><td>${row['Enterprise']}</td>`;
    tbody.appendChild(tr);
  });
}

function renderPieChart(data) {
  const sevCount = { Blocker: 0, High: 0, Low: 0 };
  data.forEach(row => sevCount[row['Severity']] = (sevCount[row['Severity']] || 0) + 1);
  const total = Object.values(sevCount).reduce((a, b) => a + b, 0);
  const ctx = document.getElementById('severityPie').getContext('2d');
  if (window.pieChartInstance) window.pieChartInstance.destroy();
  window.pieChartInstance = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: Object.keys(sevCount),
      datasets: [{ data: Object.values(sevCount), backgroundColor: ['#FF6384', '#36A2EB', '#4BC0C0'] }]
    },
    options: {
      plugins: {
        legend: { position: 'right' },
        datalabels: {
          formatter: value => `${((value / total) * 100).toFixed(1)}%`,
          color: '#000'
        }
      }
    },
    plugins: [ChartDataLabels]
  });
}

function renderBarChart(data) {
  const issueCounts = {};
  data.forEach(row => {
    const issue = row['Issue'] || 'Other';
    issueCounts[issue] = (issueCounts[issue] || 0) + 1;
  });
  const total = Object.values(issueCounts).reduce((a, b) => a + b, 0);
  const ctx = document.getElementById('issueChart').getContext('2d');
  if (window.barChartInstance) window.barChartInstance.destroy();
  window.barChartInstance = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: Object.keys(issueCounts),
      datasets: [{ label: 'Issue %', data: Object.values(issueCounts).map(v => ((v / total) * 100).toFixed(1)), backgroundColor: '#007bff' }]
    },
    options: {
      plugins: {
        datalabels: { anchor: 'end', align: 'end', formatter: v => `${v}%`, color: '#000' }
      },
      scales: { y: { beginAtZero: true } }
    },
    plugins: [ChartDataLabels]
  });
}

function renderSeverityTrendChart(data) {
  const months = Array.from(new Set(data.map(d => d.Month).filter(Boolean))).sort();
  const severities = Array.from(new Set(data.map(d => d.Severity).filter(Boolean)));

  const totalPerMonth = {};
  data.forEach(row => {
    const month = row.Month || 'Unknown';
    totalPerMonth[month] = (totalPerMonth[month] || 0) + 1;
  });

  const matrix = {};
  data.forEach(row => {
    const sev = row.Severity || 'Low';
    const month = row.Month || 'Unknown';
    if (!matrix[sev]) matrix[sev] = {};
    matrix[sev][month] = (matrix[sev][month] || 0) + 1;
  });

  const colorsMap = { Blocker: '#FF0000', High: '#FF6384', Low: '#36A2EB' };
  const datasets = severities.map(sev => ({
    label: sev,
    data: months.map(m => {
      const count = matrix[sev]?.[m] || 0;
      const total = totalPerMonth[m] || 1;
      return ((count / total) * 100).toFixed(1);
    }),
    borderColor: colorsMap[sev] || '#000000',
    backgroundColor: 'transparent',
    fill: false,
    tension: 0.3,
    pointRadius: 5,
    pointHoverRadius: 7
  }));

  const ctx = document.getElementById('severityTrendChart').getContext('2d');
  if (window.severityTrendChartInstance) window.severityTrendChartInstance.destroy();
  window.severityTrendChartInstance = new Chart(ctx, {
    type: 'line',
    data: { labels: months, datasets },
    options: {
      responsive: true,
      plugins: {
        legend: { position: 'top' },
        tooltip: {
          mode: 'index',
          intersect: false,
          callbacks: {
            label: ctx => `${ctx.dataset.label}: ${ctx.parsed.y}%`
          }
        },
        datalabels: {
          display: true,
          align: 'end',
          anchor: 'end',
          offset: 4,
          formatter: value => `${value}%`,
          color: '#000',
          font: { size: 12 }
        }
      },
      interaction: { mode: 'nearest', intersect: false },
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: 'Percentage (%)' },
          ticks: { callback: val => val + '%' }
        },
        x: { title: { display: true, text: 'Month' } }
      }
    },
    plugins: [ChartDataLabels]
  });
}

function renderIssueTrendChart(data) {
  const months = Array.from(new Set(data.map(d => d.Month).filter(Boolean))).sort();
  const issues = Array.from(new Set(data.map(d => d.Issue).filter(Boolean)));

  const totalPerMonth = {};
  data.forEach(row => {
    const month = row.Month || 'Unknown';
    totalPerMonth[month] = (totalPerMonth[month] || 0) + 1;
  });

  const matrix = {};
  data.forEach(row => {
    const issue = row.Issue || 'Other';
    const month = row.Month || 'Unknown';
    if (!matrix[issue]) matrix[issue] = {};
    matrix[issue][month] = (matrix[issue][month] || 0) + 1;
  });

  const colors = ['#FF9F40', '#9966FF', '#FFCD56', '#4BC0C0', '#36A2EB', '#FF6384', '#800000', '#008000'];
  const datasets = issues.map((issue, i) => ({
    label: issue,
    data: months.map(m => {
      const count = matrix[issue]?.[m] || 0;
      const total = totalPerMonth[m] || 1;
      return ((count / total) * 100).toFixed(1);
    }),
    borderColor: colors[i % colors.length],
    backgroundColor: 'transparent',
    fill: false,
    tension: 0.3,
    pointRadius: 5,
    pointHoverRadius: 7
  }));

  const ctx = document.getElementById('issueTrendChart').getContext('2d');
  if (window.issueTrendChartInstance) window.issueTrendChartInstance.destroy();
  window.issueTrendChartInstance = new Chart(ctx, {
    type: 'line',
    data: { labels: months, datasets },
    options: {
      responsive: true,
      plugins: {
        legend: { position: 'top' },
        tooltip: {
          mode: 'index',
          intersect: false,
          callbacks: {
            label: ctx => `${ctx.dataset.label}: ${ctx.parsed.y}%`
          }
        },
        datalabels: {
          display: true,
          align: 'end',
          anchor: 'end',
          offset: 4,
          formatter: value => `${value}%`,
          color: '#000',
          font: { size: 12 }
        }
      },
      interaction: { mode: 'nearest', intersect: false },
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: 'Percentage (%)' },
          ticks: { callback: val => val + '%' }
        },
        x: { title: { display: true, text: 'Month' } }
      }
    },
    plugins: [ChartDataLabels]
  });
}

function renderSeverityDetailsTable(data) {

  const tbody = document.getElementById('severityDetailsBody');

  const months = Array.from(new Set(data.map(d => d.Month).filter(Boolean))).sort();
  const severities = Array.from(new Set(data.map(d => d.Severity).filter(Boolean)));

  header.innerHTML = '<th onclick="sortTable(this)">Severity</th>' + months.map(m => `<th onclick="sortTable(this)">${m}</th>`).join('');

  const totalsPerMonth = {};
  data.forEach(row => {
    const month = row.Month || 'Unknown';
    totalsPerMonth[month] = (totalsPerMonth[month] || 0) + 1;
  });

  const matrix = {};
  data.forEach(row => {
    const sev = row.Severity || 'Low';
    const month = row.Month || 'Unknown';
    if (!matrix[sev]) matrix[sev] = {};
    matrix[sev][month] = (matrix[sev][month] || 0) + 1;
  });

  tbody.innerHTML = '';
  severities.forEach(sev => {
    const rowCells = months.map(m => {
      const count = matrix[sev]?.[m] || 0;
      const total = totalsPerMonth[m] || 1;
      const percent = ((count / total) * 100).toFixed(1);
      return `<td>${count} <span style="font-size:0.6em; color:#666;">(${percent}%)</span></td>`;
    });
    tbody.innerHTML += `<tr><td>${sev}</td>${rowCells.join('')}</tr>`;
  });
}

      return `<td>${count} <span style="font-size:0.6em; color:#666;">(${percent}%)</span></td>`;
    });

}
