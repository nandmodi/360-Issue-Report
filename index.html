<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360 Issue Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters, .summary-bar {
      position: sticky;
      top: 0;
      background: #f8f9fa;
      z-index: 999;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding-bottom: 10px;
    }
    .filters select {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .summary-bar {
      display: flex;
      justify-content: space-between;
      background-color: #e2e6ea;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .chart-row {
      display: flex;
      gap: 20px;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .chart-box.issue {
      flex: 2;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .chart-box.pie {
      flex: 1;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .full-width-table {
      width: 100%;
      margin-bottom: 20px;
      overflow-x: auto;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .bottom-row {
      display: flex;
      gap: 20px;
    }
    .table-box {
      flex: 1;
      max-height: 320px;
      overflow-y: auto;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .iframe-box {
      flex: 2;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }
    .clickable {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- content remains the same up to charts -->
  <script>
    let pieChart, barChart;

    function renderPieChart(data) {
      const sevCount = { Blocker: 0, High: 0, Low: 0 };
      data.forEach(row => { sevCount[row['Severity']] = (sevCount[row['Severity']] || 0) + 1 });
      const total = Object.values(sevCount).reduce((a, b) => a + b, 0);
      const ctx = document.getElementById('severityPie').getContext('2d');
      if (pieChart) pieChart.destroy();
      pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(sevCount),
          datasets: [{
            data: Object.values(sevCount),
            backgroundColor: ['#FF6384', '#36A2EB', '#4BC0C0']
          }]
        },
        options: {
          plugins: {
            legend: { position: 'right' },
            datalabels: {
              formatter: (value) => `${((value / total) * 100).toFixed(1)}%`,
              color: '#000'
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    function renderBarChart(data) {
      const issueCounts = {};
      data.forEach(row => {
        const issue = row['Issue'] || 'Other';
        issueCounts[issue] = (issueCounts[issue] || 0) + 1;
      });
      if (barChart) barChart.destroy();
      barChart = new Chart(document.getElementById('issueChart').getContext('2d'), {
        type: 'bar',
        data: {
          labels: Object.keys(issueCounts),
          datasets: [{
            label: 'Issue %',
            data: Object.values(issueCounts),
            backgroundColor: '#007bff'
          }]
        },
        options: {
          plugins: {
            datalabels: {
              anchor: 'end',
              align: 'start',
              formatter: (value) => `${value}%`,
              color: '#000'
            }
          },
          scales: {
            y: { beginAtZero: true }
          }
        },
        plugins: [ChartDataLabels]
      });
    }
  </script>
</body>
</html>
